                </td>  
                <td class="text-center">    </td> 
                <td class="text-center"> 
                  <div class="ms-4 text-center">
                    <button class="btn btn-outline-success rounded-3 w-50" id="" type="submit">
                      <i class="fa fa-circle-check"></i>
                      Adicionar
                    </button>
                  </div>
                </td>
              </tr>   
            </tbody>
          </table> 
        </div>
        
        <div class="container-fluid my-5 pe-5 position-relative overflow-scroll" style="height: 350px;">
          
          <h3 class="text-black">Formas Pagamento</h3>
          
          <table class="table table-striped table-hover display nowrap " id="tabela">
            <thead class="bg-white">
                <tr> 
                    <th class="text-center">Metodo</th> 
                    <th class="text-center">Editar</th>
                    <th class="text-center"></th>
                </tr>
            </thead>
            <tbody class="bg-white">
              <tr> 
                <td class="text-center">Transferência</td>  
                <td class="text-center">
                    <button class="btn btn-sm btn-success ms-1 Editar" id="{{budget[0].id}}" type="submit">

                </td> 
                <td class="text-center"> 
                  <div class="ms-4 text-center">

                </td>
              </tr>   
            
              <tr> 
                <td class="text-center">
                  <input class="form-control altered w-100 form_text_size text-bg-transparent" type="text" id="paymentMethod" max="20"> 
                </td>
                <td class="text-center">    </td> 
                <td class="text-center"> 
                  <div class="ms-4 text-center">

                      <i class="fa fa-circle-check"></i>

                  </div>
                </td>
              </tr>   
            </tbody>
          </table> 
        </div>

      </main>
    </div> 
  </body>

  <script>
    // Navigation
    {
      const collapsedClass = "nav--collapsed";
      const nav_collapsed_element = "nav_collapsed_element";
      const lsKey = "navCollapsed";
      const nav = document.querySelector(".nav");
      const navCollapser = document.getElementById("menu_btn_div");
      const navCollapserBtn = document.getElementById("menu_btn");
      const logout_btn = document.getElementById("logout_btn");
 
      const nav_elements = document.querySelectorAll(".nav_elements");
 
      const main = document.querySelector(".main"); 
      const main_big = "main-big-width";
      

      if (localStorage.getItem(lsKey) === "true") {
        nav.classList.add(collapsedClass);
        main.classList.add(main_big);
        
        navCollapser.classList.add("ms-3");
        navCollapserBtn.classList.add("fa-rotate-90");
        logout_btn.classList.add("ms-3");

        nav_elements.forEach(element => {
          element.classList.add(nav_collapsed_element)
        });
      }

      navCollapser.addEventListener("click", () => {
        nav.classList.toggle(collapsedClass);
        main.classList.toggle(main_big);

        navCollapser.classList.toggle("ms-3");
        navCollapserBtn.classList.toggle("fa-rotate-90");
        logout_btn.classList.toggle("ms-3");
        
        nav_elements.forEach(element => {
          element.classList.toggle(nav_collapsed_element)
        });

        localStorage.setItem(lsKey, nav.classList.contains(collapsedClass));
      });
    }
  </script>

  <script>

  </script>
