{% extends 'IndexOffice.html' %}

{% block content %}
<div class="modal modal-lg show" id="clientInfoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Informação Cliente</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body m-3">
      </div>
    </div>
  </div>
</div>
<div class="row mt-3 position-relative">
  <h2 class="text-black"><strong>Extras</strong></h2>
</div>
<div class="container-fluid my-5 pe-5 position-relative overflow-scroll" style="height: 350px;">

  <h3 class="text-black">Localidades</h3>

  <table class="table table-striped table-hover display nowrap " id="tabela">
    <thead class="bg-white">
      <tr>
        <th class="text-center">Localidade</th>
        <th class="text-center">Editar</th>
        <th class="text-center"></th>
      </tr>
    </thead>
    <tbody class="bg-white">
      <tr>
        <td class="text-center ">Lagoa</td>
        <td class="text-center">
          <button class="btn btn-sm btn-success ms-1 Editar" type="submit">
            <i class="fa fa-pencil text-white"></i>
          </button>
        </td>
        <td class="text-center">
          <div class="ms-4 text-center">
            <button class="btn btn-outline-danger rounded-3 w-50" type="submit">
              <i class="fa fa-circle-xmark"></i>
              Eliminar
            </button>
          </div>
        </td>
      </tr>
      <tr>
        <td class="text-center">
          <input class="form-control  w-100 form_text_size text-bg-transparent" type="text" id="town" max="20">
        </td>
        <td class="text-center"></td>
        <td class="text-center ">
          <div class="ms-4 text-center">
            <button class="btn btn-outline-success rounded-3 w-50" id="" type="submit">
              <i class="fa fa-circle-check"></i>
              Adicionar
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container-fluid my-5 pe-5 position-relative overflow-scroll" style="height: 350px;">

  <h3 class="text-black">Formas Pagamento</h3>

  <table class="table table-striped table-hover display nowrap " id="tabela">
    <thead class="bg-white">
      <tr>
        <th class="text-center">Metodo</th>
        <th class="text-center">Editar</th>
        <th class="text-center"></th>
      </tr>
    </thead>
    <tbody class="bg-white">
      <tr>
        <td class="text-center">Transferência</td>
        <td class="text-center">
          <button class="btn btn-sm btn-success ms-1 Editar" id=type="submit">
            <i class="fa fa-pencil text-white"></i>
          </button>
        </td>
        <td class="text-center">
          <div class="ms-4 text-center">
            <button class="btn btn-outline-danger rounded-3 w-50" id="" type="submit">
              <i class="fa fa-circle-xmark"></i>
              Eliminar
            </button>
          </div>
        </td>
      </tr>

      <tr>
        <td class="text-center">
          <input class="form-control  w-100 form_text_size text-bg-transparent" type="text" id="paymentMethod" max="20">
        </td>
        <td class="text-center"> </td>
        <td class="text-center">
          <div class="ms-4 text-center">
            <button class="btn btn-outline-success rounded-3 w-50" id="" type="submit">
              <i class="fa fa-circle-check"></i>
              Adicionar
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

{% endblock content %}
