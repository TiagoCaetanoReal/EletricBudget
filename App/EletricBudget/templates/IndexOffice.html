<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--BootStrap 5.2-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="..\static\css\comum.css">
  <link rel="stylesheet" href="..\static\css\Office.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body class="h-100">
  <div class="page-container ">

    <nav class="nav">
      <div class="container">
        <div class="row mt-5 pb-5 pt-2">
          <h2 class="col-8 text-center ms-4 nav_elements app-tittle">EletricBudget</h2>
          <i class="fa fa-2x fa-bars col-2 util_icons mt-2" id="menu_btn"></i>
        </div>
        <div class="row mt-5 pt-3">
          <i class="ms-4 fa fa-2x fa-file col-2 text-white-50" id=""></i>
          <h4 class="col-5 nav_elements text-white-50">Orçamentos</h4>
        </div>
        <div class="row mt-5 pt-3">
          <i class="ms-4 fa fa-2x fa-wrench col-2 text-white-50" id=""></i>
          <h4 class="col-5 nav_elements text-white-50">Serviços</h4>
        </div>
        <div class="row mt-5 pt-3">
          <i class="ms-3 fa fa-2x fa-users col-2 text-white-50" id=""></i>
          <h4 class="col-5  nav_elements text-white-50">Clientes</h4>
        </div>
        <hr class="my-5 pt-3 text-white-50 " width="95%">
        <div class="row mb-5 ">
          <i class="ms-3 fa fa-2x fa-gear col-2 text-white-50" id=""></i>
          <h4 class="col-5  nav_elements text-white-50">Extras</h4>
        </div>
        <br>
        <br>
        <br>
        <div class="bottom-element row" id="user_profile">
          <div class="profile col-9 ms-2">
            <h5 class="nav_elements text-white">Tiago Caetano</h5> <!-- colocar nº max carac. 15 -->
            <h6 class="nav_elements text-white">Programador</h6> <!-- colocar nº max carac. 15 -->
          </div>
          <div class="icon col-2 ">
            <i class="fa fa-2x fa-arrow-right-from-bracket text-white util_icons" id="logout_btn"></i>
          </div>
        </div>

      </div>
      <div class="nav__border"></div>
    </nav>

    <main class="main">
      {% block content %}
      {% endblock content %}
    </main>
  </div>
</body>

<script>
  // Navigation
  {
    const collapsedClass = "nav--collapsed";
    const nav_collapsed_element = "nav_collapsed_element";
    const lsKey = "navCollapsed";
    const nav = document.querySelector(".nav");
    const navCollapser = document.getElementById("menu_btn");
    const logout_btn = document.getElementById("logout_btn");

    const nav_elements = document.querySelectorAll(".nav_elements");

    const main = document.querySelector(".main");
    const main_big = "main-big-width";


    if (localStorage.getItem(lsKey) === "true") {
      nav.classList.add(collapsedClass);
      main.classList.add(main_big);

      navCollapser.classList.add("ms-3");
      logout_btn.classList.add("ms-3");

      nav_elements.forEach(element => {
        element.classList.add(nav_collapsed_element)
      });
    }

    navCollapser.addEventListener("click", () => {
      nav.classList.toggle(collapsedClass);
      main.classList.toggle(main_big);

      navCollapser.classList.toggle("ms-3");
      logout_btn.classList.toggle("ms-3");

      nav_elements.forEach(element => {
        element.classList.toggle(nav_collapsed_element)
      });

      localStorage.setItem(lsKey, nav.classList.contains(collapsedClass));
    });
  }

</script>

{% block main %}
{% endblock main %}

</html>
